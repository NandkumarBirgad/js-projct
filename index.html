<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple To-Do List</title>
    <style>
        /* Reset some default styles */
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
            user-select: none;
        }
        
        .todo-container {
            background: #fff;
            max-width: 420px;
            width: 100%;
            padding: 32px 36px 36px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        
        .todo-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        h2 {
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 2rem;
            color: #3a0ca3;
            letter-spacing: 1.2px;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }
        
        #todo-input {
            flex: 1;
            padding: 14px 18px;
            font-size: 1.1rem;
            border: 2px solid #a084ca;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(160, 132, 202, 0.2);
        }
        
        #todo-input::placeholder {
            color: #b9a9d9;
            font-style: italic;
        }
        
        #todo-input:focus {
            border-color: #5e35b1;
            box-shadow: 0 0 8px #7f5fc5;
        }
        
        #add-todo {
            background: #6a11cb;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 26px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(106, 17, 203, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        
        #add-todo:hover {
            background: #5e0ebc;
            box-shadow: 0 8px 16px rgba(94, 14, 188, 0.7);
        }
        
        #add-todo:active {
            transform: scale(0.97);
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a084ca transparent;
        }
        
        ul::-webkit-scrollbar {
            width: 8px;
        }
        
        ul::-webkit-scrollbar-thumb {
            background-color: #a084ca;
            border-radius: 10px;
        }
        
        li {
            background: #f3eaff;
            margin-bottom: 14px;
            padding: 14px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: #4a148c;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(160, 132, 202, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        
        li:hover {
            background: #d6bfff;
            box-shadow: 0 6px 12px rgba(160, 132, 202, 0.5);
        }
        
        li.done {
            text-decoration: line-through;
            color: #9e9e9e;
            background: #e0e0e0;
            box-shadow: none;
            cursor: default;
        }
        
        li.done:hover {
            background: #e0e0e0;
            box-shadow: none;
        }
        
        .delete {
            background: #e53935;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 6px 14px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.85;
            transition: opacity 0.3s ease, background 0.3s ease;
            user-select: none;
        }
        
        .delete:hover {
            opacity: 1;
            background: #b71c1c;
        }
        /* Responsive */
        
        @media (max-width: 480px) {
            .todo-container {
                padding: 24px 20px 24px 20px;
            }
            #add-todo {
                padding: 12px 20px;
                font-size: 1rem;
            }
            li {
                font-size: 1rem;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="todo-container" role="main" aria-label="To-Do List Application">
        <h2>To-Do List</h2>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task..." aria-label="Add a new task" />
            <button id="add-todo" aria-label="Add task">Add</button>
        </div>
        <ul id="todo-list" aria-live="polite" aria-relevant="additions removals"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const todoInput = document.getElementById("todo-input");
            const addTaskButton = document.getElementById("add-todo");
            const todoList = document.getElementById("todo-list");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            function saveTasks() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            function renderTasks() {
                todoList.innerHTML = "";
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.textContent = task.text;
                    li.classList.toggle("done", task.completed);
                    li.setAttribute("tabindex", "0");
                    li.setAttribute("role", "listitem");
                    li.setAttribute("aria-checked", task.completed);

                    // Toggle task completion on click or Enter/Space key
                    li.addEventListener("click", () => {
                        tasks[index].completed = !tasks[index].completed;
                        saveTasks();
                        renderTasks();
                    });
                    li.addEventListener("keydown", (e) => {
                        if (e.key === "Enter" || e.key === " ") {
                            e.preventDefault();
                            tasks[index].completed = !tasks[index].completed;
                            saveTasks();
                            renderTasks();
                        }
                    });

                    // Delete button
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Ã—";
                    deleteBtn.classList.add("delete");
                    deleteBtn.setAttribute("aria-label", `Delete task: ${task.text}`);
                    deleteBtn.addEventListener("click", (event) => {
                        event.stopPropagation();
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    });

                    li.appendChild(deleteBtn);
                    todoList.appendChild(li);
                });
            }

            function addTask() {
                const taskText = todoInput.value.trim();
                if (taskText === "") return;
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                tasks.push(newTask);
                saveTasks();
                todoInput.value = "";
                renderTasks();
                todoInput.focus();
            }

            addTaskButton.addEventListener("click", addTask);
            todoInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") addTask();
            });

            renderTasks();
        });
    </script>
</body>

</html>
